<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue选择、循环</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">如果是true则这里可以显示</p>
			<ul>
				<li v-for="item in list1">
					{{item}}
				</li>
			</ul>
			
			<br>
			
			<ul>
				<li v-for="item in list2">
					{{item}}
				</li>
			</ul>
		</div>	
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!',
					seen:true,
					list1:[
						"Item A",
						"Item B",
						"Item C"
					],
					list2:["列表1","列表2","列表3"]
				}
			})
		</script>
	</body>
</html>
