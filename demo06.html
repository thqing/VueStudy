<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue自定义组件</title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		<!--
			1、自定义组件data应该返回一个函数
			2、可以在Vue对象中使用自定义组件
			3、全局组件可以使用多次
		-->
		
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		
		<script type="text/javascript">
			//自定义组件也是一个Vue对象,因此之前的data,menthods,钩子函数都是可用的
			Vue.component('button-counter',{
				data:function(){
					return{
						btnname:'组件按钮'
					}
				},
				template:'<button>{{btnname}}</button>'
			});
			
			new Vue({el:'#app'});
		</script>
	</body>
</html>
