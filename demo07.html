<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue自定义局部组件</title>
		<script src="js/vue.js"></script>
		
		<script type="text/template" id="temp1">
			<div>
				<h1>{{message}}</h1>
				<ul>
					<li>第一部分:Vue的基本语法</li>
					<li>第二部分：自定义组件</li>
				</ul>
			</div>
		</script>
	</head>
	<body>
		<!--
			1、自定义组件data应该返回一个函数
			2、可以在Vue对象中使用自定义组件
			3、全局组件可以使用多次
		-->
		
		<div id="app">
			<my-header></my-header>
		</div>
		
		<div id="app2">
			<my-header2></my-header2>
		</div>
		
		<div id="app3">
			<my-header3></my-header3>
		</div>
		
		<script type="text/javascript">

			
			Vue.component('my-header',{
				data:function(){
					return{
						h2title:'我是H2标签'
					}
				},
				template:'<h2>{{h2title}}</h2>'
			});
			
			//全局组件
			Vue.component('my-header2',{
				data:function(){
					return{
						h3title:'我是H3标签'
					}
				},
				template:'<h3>{{h3title}}</h3>'
			})
			//全局组件
			new Vue({
				el:'#app'
			});
			
			new Vue({
				el:'#app2'
			});
			
			//局部组件就是Vue对象内部定义的组件，仅仅自身可以使用	
			var vue = new Vue({
				el:'#app3',
				components:{
					'my-header3':{
						template:'#temp1',
						data:function(){
							return{
								message:'我是<H1>标题'
							}
						}
					}
				}
				
			});	

		</script>
	</body>
</html>
