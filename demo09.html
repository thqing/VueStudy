<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>组件的动态切换</title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		
		<!--
			1、component标签的is属性来完成组件的动态绑定
			2、按钮的@click事件来修改data属性从而切换组件
			3、通过keep-alive标签来保留组件的状态值
		-->
		<div id="app">
			<button @click="changeComp(1);">第一项</button>
			<button @click="changeComp(2);">第二项</button>
			<button @click="changeComp(3);">第三项</button>
			
			<keep-alive>
				<component v-bind:is="nowHeader"></component>
			</keep-alive>
		</div>
	
		
		<script type="text/javascript">
			var vue = new Vue({
				el:'#app',
				data:function(){
						return{
							nowHeader:'header-2'		//初始化返回的组件名称
						}					
				},
				components:{
					'header-1':{template:'<div>组件1：<input /></div>'},
					'header-2':{template:'<div>组件2：<input /></div>'},
					'header-3':{template:'<div>组件3：<input /></div>'}
				},
				methods:{
					changeComp:function(index){
						this.nowHeader = 'header-' + index;
					}
				}
			})
			
		</script>
	</body>
</html>
