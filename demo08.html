<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>组件之间嵌套使用</title>
		<script src="js/vue.js"></script>
		
	</head>
	<body>
		
		<div id="app">
			<my-header>
				<my-title></my-title>
			</my-header>
		</div>
		
		
		<div id="app2">
			<my-header>
				<my-title></my-title>
				<button slot="left"><--</button>
				<button slot="right">--></button>
			</my-header>
		</div>
		
		<script type="text/javascript">
			var vue = new Vue({
				el:'#app',
				//组件的局部注册
				components:{
					'my-header':{
						//系统给定的slot来实现标签的嵌套操作
						template:'<div><slot/>我是DIV里的内容</div>'
					},
					'my-title':{
						template:'<h3>我是标题！</h3>'
					}
				}
			});
			
			var vue = new Vue({
				el:'#app2',
				//组件的局部注册
				components:{
					'my-header':{
						//系统给定的slot来实现标签的嵌套操作;
						//slot其实就是系统给定的占位符
						//slot可以有名字,精确定位
						template:'<div><slot/><slot name="left"/>我是DIV里的内容<slot name="right"/></div>'
					},
					'my-title':{
						template:'<h3>我是app2的标题</h3>'
					}
				}
			})
			
		</script>
	</body>
</html>
